description: "<div><h2>ABOUT</h2><br/><p>Google Business Messages is a mobile conversation channel that allows Android users to contact businesses through various Google products, including Google Search and Google Maps. Thanks to this platform's comprehensive functions and easy access, companies can deliver fast, efficient and personalized customer experiences.</p><br /><p>Similar to other messaging channels, Business Messages from Google offers advanced features such as high-quality videos and images, carousels, suggested reply and location sharing. Customers can ask questions, request support, shop, and more. And all this directly on the platform.</p><br/><h2>TO INSTALL</h2><br/><p>All you have to do is click the 'Install' button and Google Business Messages will be installed in one click. After a successful installation, you will be able to configure your Google Business Messages source to add your channels.</p><br/><h2>TO CONFIGURE</h2><br/><p>The Google Business Messages source will require the following configuration:</p><br/><ul><li>Step 1: gbm_id is the ID of your Google Business Message agent.</li><li>Step 2: name is the custom name for the connected business.</li><li>Step 3: image_url is the custom image URL.</li></ul></div>"
descriptionDE: "<div><h2>ÜBER</h2><br/><p>Google Business Messages ist ein mobiler Konversationskanal, der es Android-Nutzern ermöglicht, Unternehmen über verschiedene Google-Produkte, einschließlich der Google-Suche und Google Maps, zu kontaktieren. Dank dieser Plattform umfassende Funktionen und einfachen Zugriff können Unternehmen schnelle, effiziente und personalisierte Kundenerlebnisse bereitstellen.</p><br /><p>Ähnlich wie andere Messaging-Kanäle bietet Business Messages von Google erweiterte Funktionen wie hochwertige Videos und Bilder, Karussells, Antwortvorschläge und Standortfreigabe. Kunden können Fragen stellen, Support anfordern, einkaufen und vieles mehr. Und das alles direkt auf der Plattform.</p><br/><h2>ZUR INSTALLATION</h2><br/> <p>Sie müssen lediglich auf die Schaltfläche 'Installieren' klicken und Google Business Messages wird mit einem Klick installiert. Nach erfolgreicher Installation können Sie Ihre Google Business Messages-Quelle konfigurieren, um Ihre Kanäle hinzuzufügen.</p ><br/><h2>KONFIGURIEREN</h2><br/><p>Die Google Business Messages-Quelle erfordert t ie folgende Konfiguration:</p><br/><ul><li>Schritt 1: gbm_id ist die ID Ihres Google Business Message-Agenten.</li><li>Schritt 2: name ist der benutzerdefinierte Name für die verbundene Geschäft.</li><li>Schritt 3: image_url ist die benutzerdefinierte Bild-URL.</li></ul></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br/><p>Google Business Messages est un canal de conversation mobile qui permet aux utilisateurs d'Android de contacter des entreprises via divers produits Google, y compris Google Search et Google Maps. Grâce à la des fonctions complètes et un accès facile, les entreprises peuvent offrir une expérience client rapide, efficace et personnalisée.</p><br /><p>Semblable à d'autres canaux de messagerie, Business Messages de Google offre des fonctionnalités avancées telles que des vidéos et des images de haute qualité, carrousels, suggestions de réponse et partage de position. Les clients peuvent poser des questions, demander de l'aide, effectuer des achats, etc. Et tout cela directement sur la plateforme.</p><br/><h2>À INSTALLER</h2><br/> <p>Il vous suffit de cliquer sur le bouton 'Installer' et Google Business Messages sera installé en un clic. Après une installation réussie, vous pourrez configurer votre source Google Business Messages pour ajouter vos canaux.</p ><br/><h2>À CONFIGURER</h2><br/><p>La source Google Business Messages nécessitera t la configuration suivante :</p><br/><ul><li>Étape 1 : gbm_id est l'identifiant de votre agent Google Business Message.</li><li>Étape 2 : name est le nom personnalisé pour le entreprise.</li><li>Étape 3 : image_url est l'URL de l'image personnalisée.</li></ul></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br/><p>Google Business Messages es un canal de conversación móvil que permite a los usuarios de Android ponerse en contacto con empresas a través de varios productos de Google, incluidos Google Search y Google Maps. Gracias a esta plataforma completas y de fácil acceso, las empresas pueden brindar experiencias de cliente rápidas, eficientes y personalizadas.</p><br /><p>Al igual que otros canales de mensajería, Business Messages de Google ofrece funciones avanzadas, como videos e imágenes de alta calidad, carruseles, respuesta sugerida y ubicación compartida. Los clientes pueden hacer preguntas, solicitar soporte, comprar y más. Y todo esto directamente en la plataforma.</p><br/><h2>PARA INSTALAR</h2><br/> <p>Todo lo que tiene que hacer es hacer clic en el botón 'Instalar' y Google Business Messages se instalará con un solo clic. Después de una instalación exitosa, podrá configurar su fuente de Google Business Messages para agregar sus canales.</p ><br/><h2>PARA CONFIGURAR</h2><br/><p>La fuente de Google Business Messages requerirá t La siguiente configuración:</p><br/><ul><li>Paso 1: gbm_id es el ID de su agente de Google Business Message.</li><li>Paso 2: nombre es el nombre personalizado para el empresa.</li><li>Paso 3: image_url es la URL de la imagen personalizada.</li></ul></div>"
