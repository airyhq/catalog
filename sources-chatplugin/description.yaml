description: "<div><h2>ABOUT</h2><br /><p>Having a Live Chat plugin on your website has become essential. Connect with your website visitors, communicate with them in real time, or use a bot to automate FAQs. <br /> <br /> Out of the box Airy’s Live Chat Plugin supports:</p><br /><ul><li>Full customization of look, feel and features</li> <li>All message types, including emojis</li> <li>Rich Messaging with templates, cards and carousels</li> <li>Recording and receiving Audio files</li> <li>Sending and receiving shared media files</li></ul><br /><h2>TO INSTALL</h2><br/><p>All you have to do is click 'Install' button and Airy Chat Plugin will be installed and configured for your use in one click. After a successful installation, you will be able to start creating and customizing channels right away.</p></div>"
descriptionDE: "<div><h2>ÜBER</h2><br /><p>Ein Live-Chat-Plug-in auf Ihrer Website zu haben, ist unverzichtbar geworden. Verbinden Sie sich mit Ihren Website-Besuchern, kommunizieren Sie mit ihnen in Echtzeit oder verwenden Sie einen Bot zur Automatisierung Häufig gestellte Fragen <br /> <br /> Airy's Live-Chat-Plug-In unterstützt standardmäßig:</p><br /><ul><li>Vollständige Anpassung von Aussehen, Verhalten und Funktionen</li> <li>Alles Nachrichtentypen, einschließlich Emojis</li> <li>Rich Messaging mit Vorlagen, Karten und Karussells</li> <li>Aufnehmen und Empfangen von Audiodateien</li> <li>Senden und Empfangen von freigegebenen Mediendateien</li></ul><br /><h2>ZUM INSTALLIEREN</h2><br/><p>Alles, was Sie tun müssen, ist auf die Schaltfläche „Installieren“ zu klicken, und das Airy Chat-Plug-in wird mit einem Klick installiert und für Ihre Verwendung konfiguriert. Nach erfolgreicher Installation können Sie sofort mit dem Erstellen und Anpassen von Kanälen beginnen.</p></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br /><p>Avoir un plugin de chat en direct sur votre site Web est devenu essentiel. Connectez-vous avec les visiteurs de votre site Web, communiquez avec eux en temps réel ou utilisez un bot pour automatiser FAQ. <br /> <br /> Prêt à l'emploi, le plug-in de chat en direct d'Airy prend en charge :</p><br /><ul><li>Personnalisation complète de l'apparence, de la convivialité et des fonctionnalités</li> <li>Tous types de messages, y compris les emojis</li> <li>Messagerie enrichie avec modèles, cartes et carrousels</li> <li>Enregistrement et réception de fichiers audio</li> <li>Envoi et réception de fichiers multimédias partagés</li></ul><br /><h2>À INSTALLER</h2><br/><p>Tout ce que vous avez à faire est de cliquer sur le bouton Installer et Airy Chat Plugin sera installé et configuré pour votre utilisation en un clic. Après une installation réussie, vous pourrez commencer à créer et à personnaliser des chaînes immédiatement.</p></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br /><p>Tener un complemento de chat en vivo en su sitio web se ha vuelto esencial. Conéctese con los visitantes de su sitio web, comuníquese con ellos en tiempo real o use un bot para automatizar Preguntas frecuentes. <br /> <br /> Listo para usar, el complemento de chat en vivo de Airy es compatible con:</p><br /><ul><li>Personalización completa de apariencia, funcionamiento y características</li> <li>Todas tipos de mensajes, incluidos emojis</li> <li>Mensajería enriquecida con plantillas, tarjetas y carruseles</li> <li>Grabación y recepción de archivos de audio</li> <li>Envío y recepción de archivos multimedia compartidos</li></ul><br /><h2>PARA INSTALAR</h2><br/><p>Todo lo que tiene que hacer es hacer clic en el botón 'Instalar' y Airy Chat Plugin se instalará y configurará para su uso con un solo clic. Después de una instalación exitosa, podrá comenzar a crear y personalizar canales de inmediato.</p></div>"
