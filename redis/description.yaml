availableFor: Open source, Enterprise, Managed cloud
category: Databases
description: "<div><p>Redis is an in-memory data structure store, used as a distributed, in-memory key–value database, cache and message broker, with optional durability. Redis supports different kinds of abstract data structures, such as strings, lists, maps, sets, sorted sets, HyperLogLogs, bitmaps, streams, and spatial indices.</p></div>"
descriptionDE: "<div><p>Redis ist ein In-Memory-Datenstrukturspeicher, der als verteilte In-Memory-Schlüsselwertdatenbank, Cache und Message Broker mit optionaler Dauerhaftigkeit verwendet wird. Redis unterstützt verschiedene Arten von abstrakten Datenstrukturen, wie Strings, Listen, Maps, Sets, sortierte Sets, HyperLogLogs, Bitmaps, Streams und räumliche Indizes.</p></div>"
descriptionFR: "<div><p>Redis est un magasin de structures de données en mémoire, utilisé comme une base de données distribuée clé-valeur en mémoire, un cache et un courtier de messages, avec une durabilité optionnelle. Redis prend en charge différents types de structures de données abstraites, comme les chaînes de caractères, les listes, les cartes, les ensembles, les ensembles triés, les HyperLogLogs, les bitmaps, les flux et les indices spatiaux.</p></div>"
descriptionES: "<div><p>Redis es un almacén de estructuras de datos en memoria, utilizado como una base de datos distribuida, de valor clave en memoria, caché y corredor de mensajes, con durabilidad opcional. Redis soporta diferentes tipos de estructuras de datos abstractas, como cadenas, listas, mapas, conjuntos, conjuntos ordenados, HyperLogLogs, mapas de bits, flujos e índices espaciales.</p></div>"
