description: "<div><h2>ABOUT</h2><br/><p>Enable Facebook Messenger to help you simplify customer acquisition by providing a direct, conversational way for people to take action on one of the most used platform.<br /> <br /> You can ingest messaging data into your airy core to understand more about your business and customer as well as the ability to connect this channel on Airy Inbox to receive and reply to messages. </p><br /><h2>TO INSTALL</h2><br/><p>All you have to do is click the 'Install' button and Facebook Messenger will be installed in one click. After a successful installation, you will be able to configure your Meta-Facebook source to add your channels.</p><br /><h2>TO CONFIGURE</h2><br/><p>The Meta-Facebook source will requires the following configuration:</p><br /><ul><li>Step 1: Find the App ID and Secret.</li> <li>Step 2: Configure the webhook integration.</li> <li>Step 3: Obtain the page token.</li> <li>Step 4: Connect a Facebook page to your instance.</li> <li>Step 5: Send messages from a Facebook channel.</li></ul></div>"
descriptionDE: "<div><h2>ÜBER</h2><br/><p>Aktivieren Sie Facebook Messenger, um die Kundenakquise zu vereinfachen, indem Sie den Menschen eine direkte, dialogorientierte Möglichkeit bieten, auf einer der meistgenutzten Plattformen aktiv zu werden.<br /> <br /> Sie können Messaging-Daten in Ihren airy Core aufnehmen, um mehr über Ihr Unternehmen und Ihre Kunden zu erfahren, sowie die Möglichkeit, diesen Kanal mit Airy Inbox zu verbinden, um Nachrichten zu empfangen und zu beantworten. </p><br /> <h2>INSTALLIEREN</h2><br/><p>Alles, was Sie tun müssen, ist auf die Schaltfläche 'Installieren' zu klicken, und Facebook Messenger wird mit einem Klick installiert. Nach erfolgreicher Installation können Sie Ihren konfigurieren Meta-Facebook-Quelle, um Ihre Kanäle hinzuzufügen.</p><br /><h2>KONFIGURIEREN</h2><br/><p>Die Meta-Facebook-Quelle erfordert die folgende Konfiguration:</p><br /><ul><li>Schritt 1: Finden Sie die App-ID und das Geheimnis.</li> <li>Schritt 2: Konfigurieren Sie die Webhook-Integration.</li> <li>Schritt 3: Rufen Sie das Seiten-Token ab.</li><li>Schritt 4: Verbinden Sie eine Facebook-Seite mit Ihrer Instanz.</li> <li>Schritt 5: Senden Sie Nachrichten von einem Facebook-Kanal.</li></ul></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br/><p>Permettez à Facebook Messenger de vous aider à simplifier l'acquisition de clients en offrant aux utilisateurs un moyen direct et conversationnel d'agir sur l'une des plateformes les plus utilisées.<br /> <br /> Vous pouvez ingérer des données de messagerie dans votre noyau aéré pour en savoir plus sur votre entreprise et vos clients, ainsi que la possibilité de connecter ce canal sur Airy Inbox pour recevoir et répondre aux messages. </p><br /> <h2>À INSTALLER</h2><br/><p>Il vous suffit de cliquer sur le bouton 'Installer' et Facebook Messenger sera installé en un clic. Après une installation réussie, vous pourrez configurer votre Source Meta-Facebook pour ajouter vos chaînes.</p><br /><h2>CONFIGURER</h2><br/><p>La source Meta-Facebook nécessitera la configuration suivante :</p><br /><ul><li>Étape 1 : Trouvez l'ID et le secret de l'application.</li> <li>Étape 2 : Configurez l'intégration du webhook.</li> <li>Étape 3 : Obtenez le jeton de page.</ li> <li>Étape 4 : Connectez une page Facebook à votre instance.</li> <li>Étape 5 : Envoyez des messages depuis un canal Facebook.</li></ul></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br/><p>Habilite Facebook Messenger para ayudarlo a simplificar la adquisición de clientes al proporcionar una forma directa y conversacional para que las personas tomen medidas en una de las plataformas más utilizadas.<br /> <br /> Puede ingerir datos de mensajería en Airy Core para comprender más acerca de su negocio y cliente, así como la capacidad de conectar este canal en Airy Inbox para recibir y responder mensajes. </p><br /> <h2>PARA INSTALAR</h2><br/><p>Todo lo que tiene que hacer es hacer clic en el botón 'Instalar' y Facebook Messenger se instalará con un solo clic. Después de una instalación exitosa, podrá configurar su Fuente de Meta-Facebook para agregar tus canales.</p><br /><h2>PARA CONFIGURAR</h2><br/><p>La fuente de Meta-Facebook requerirá la siguiente configuración:</p><br /><ul><li>Paso 1: busque el ID y el secreto de la aplicación.</li> <li>Paso 2: configure la integración del webhook.</li> <li>Paso 3: obtenga el token de la página.</ li> <li>Paso 4: Conecte una página de Facebook a su instancia.</li> <li>Paso 5: Envíe mensajes de un canal de Facebook.</li></ul></div>"
