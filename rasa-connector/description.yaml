description: "<div><p>Out of the box Rasa offers you a standard set of messaging channels to connect to. However, you can only connect to one Facebook page at a time. This is perfectly fine for simple use cases, but as your platform grows and you want to scale your bot interactions across many channels you will need a dedicated solution for storing and routing messages.This is where Airy Core can provide great scale benefits: You can connect a wide array of messaging channels and service them in a single inbox. For Rasa, you can think of it as a forward messaging router that will persist your data and make it available for export to anywhere within your organization.</p></div>"
descriptionDE: "<div><p>Rasa bietet Ihnen standardmäßig eine Reihe von Messaging-Kanälen, mit denen Sie sich verbinden können. Sie können sich jedoch immer nur mit einer Facebook-Seite verbinden. Dies ist für einfache Anwendungsfälle vollkommen in Ordnung, aber als Ihre Plattform wächst und Sie Ihre Bot-Interaktionen über viele Kanäle skalieren möchten, benötigen Sie eine dedizierte Lösung zum Speichern und Weiterleiten von Nachrichten einzelner Posteingang. Für Rasa können Sie es sich als einen Weiterleitungs-Messaging-Router vorstellen, der Ihre Daten speichert und für den Export überall in Ihrer Organisation verfügbar macht.</p></div>"
descriptionFR: "<div><p>Prêt à l'emploi, Rasa vous propose un ensemble standard de canaux de messagerie auxquels vous connecter. Cependant, vous ne pouvez vous connecter qu'à une seule page Facebook à la fois. C'est parfaitement adapté aux cas d'utilisation simples, mais comme votre plate-forme se développe et que vous souhaitez faire évoluer vos interactions de bot sur de nombreux canaux, vous aurez besoin d'une solution dédiée pour stocker et acheminer les messages. C'est là qu'Airy Core peut offrir des avantages à grande échelle : vous pouvez connecter un large éventail de canaux de messagerie et les entretenir dans un boîte de réception unique. Pour Rasa, vous pouvez le considérer comme un routeur de messagerie de transfert qui conservera vos données et les rendra disponibles pour exportation partout au sein de votre organisation.</p></div>"
descriptionES: "<div><p>Desde el primer momento, Rasa le ofrece un conjunto estándar de canales de mensajería para conectarse. Sin embargo, solo puede conectarse a una página de Facebook a la vez. Esto está perfectamente bien para casos de uso simples, pero como su plataforma crece y desea escalar las interacciones de su bot a través de muchos canales, necesitará una solución dedicada para almacenar y enrutar mensajes. Aquí es donde Airy Core puede proporcionar beneficios de gran escala: puede conectar una amplia gama de canales de mensajería y atenderlos en un bandeja de entrada única. Para Rasa, puede considerarlo como un enrutador de reenvío de mensajes que conservará sus datos y los pondrá a disposición para exportarlos a cualquier lugar dentro de su organización.</p></div>"
