description: "<div><p>While Airy ships with its own messaging inbox you might prefer to continue using Zendesk and its mature eco-system of integrations and workflows. When installing Zendesk here, by this way your Airy does all the heavy lifting of connecting messaging channels while Zendesk provides you with a CRM experience that you are familiar with. After installing and configuraiton your Airy installation will automatically forward all messages to your Zendesk inbox, where you can reply to them like you are used to.</p></div>"
descriptionDE: "<div><p>Obwohl Airy mit einem eigenen Nachrichteneingang ausgeliefert wird, ziehen Sie es vielleicht vor, weiterhin Zendesk und sein ausgereiftes Ökosystem aus Integrationen und Workflows zu verwenden. Wenn Sie Zendesk hier installieren, übernimmt Ihr Airy auf diese Weise die ganze schwere Last der Verbindung Nachrichtenkanäle, während Zendesk Ihnen ein CRM-Erlebnis bietet, mit dem Sie vertraut sind. Nach der Installation und Konfiguration leitet Ihre Airy-Installation automatisch alle Nachrichten an Ihren Zendesk-Posteingang weiter, wo Sie wie gewohnt darauf antworten können.</p></div>"
descriptionFR: "<div><p>Alors qu'Airy est livré avec sa propre boîte de réception de messagerie, vous préférerez peut-être continuer à utiliser Zendesk et son écosystème mature d'intégrations et de flux de travail. Lors de l'installation de Zendesk ici, de cette façon, votre Airy fait tout le gros du travail de connexion canaux de messagerie tandis que Zendesk vous offre une expérience CRM qui vous est familière. Après l'installation et la configuration, votre installation Airy transférera automatiquement tous les messages vers votre boîte de réception Zendesk, où vous pourrez y répondre comme vous en avez l'habitude.</p></div>"
descriptionES: "<div><p>Si bien Airy se envía con su propia bandeja de entrada de mensajes, es posible que prefiera continuar usando Zendesk y su ecosistema maduro de integraciones y flujos de trabajo. Al instalar Zendesk aquí, Airy hace todo el trabajo pesado de conectar canales de mensajería, mientras que Zendesk le brinda una experiencia de CRM con la que está familiarizado. Después de instalar y configurar su instalación de Airy, automáticamente reenviará todos los mensajes a su bandeja de entrada de Zendesk, donde podrá responderlos como lo hace habitualmente.</p></div>"
