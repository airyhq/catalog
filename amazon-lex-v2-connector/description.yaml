description: "<div><h2>ABOUT</h2><br/><p>Amazon Lex V2 is a Amazon web service for building conversational interface for apps using voice and text. It enables you to publish your voice or text bots for use on mobile devices, web apps, and chat services.</p><br /><h2>HOW DOES THIS COMPONENT WORK WITH AIRY</h2><br/><p>You can easily create bots on Amazon Lex V2 and render all these conversations to your Airy inbox after configuring your connection.</p><br /><p>When installing and configuring Amazon Lex V2 connector, you will be able to manage bidirectional stream between your bots and Airy core. This means, all bots conversations created on Amazon Lex V2 would be rendered and managed from your Airy Inbox.</p><br/><p>Grouping all your bot messages in one place and managing theses conversations.</p><br/><p>Amazon Lex V2 bots can be integrated with the following components available on Airy core:</p><ul><li>Business Messenger</li> <li>Twilio</li></ul><br/><h2>REQUEST ACCESS</h2><br/><p>AMAZON LEX V2 component is currently in Development Phase. You can request access to this component & we will notify you once it is deployed to our Catalog for install.</p></div>"
descriptionDE: "<div><h2>ÜBER</h2><br/><p>Amazon Lex V2 ist ein Amazon-Webdienst zum Erstellen einer Konversationsschnittstelle für Apps, die Sprache und Text verwenden. Er ermöglicht Ihnen, Ihre Sprach- oder Text-Bots zur Verwendung zu veröffentlichen auf mobilen Geräten, Web-Apps und Chat-Diensten.</p><br /><h2>WIE FUNKTIONIERT DIESE KOMPONENTE MIT AIRY</h2><br/><p>Sie können ganz einfach Bots auf Amazon Lex V2 und erstellen Rendern Sie all diese Konversationen in Ihren Airy-Posteingang, nachdem Sie Ihre Verbindung konfiguriert haben.</p><br /><p>Wenn Sie den Amazon Lex V2-Connector installieren und konfigurieren, können Sie den bidirektionalen Stream zwischen Ihren Bots und dem Airy-Core verwalten , alle auf Amazon Lex V2 erstellten Bots-Konversationen werden von Ihrem Airy-Posteingang aus gerendert und verwaltet.</p><br/><p>Gruppieren Sie alle Ihre Bot-Nachrichten an einem Ort und verwalten Sie diese Konversationen.</p><br/ ><p>Amazon Lex V2-Bots können in die folgenden Komponenten integriert werden, die auf Airy Core verfügbar sind:</p><ul><li>Business Messenger</li> <li>Twilio</li></ul><br /><h2>ZUGRIFF ANFORDERN</h2><br/><p>AMAZON LEX V2 com ponent befindet sich derzeit in der Entwicklungsphase. Sie können Zugriff auf diese Komponente anfordern und wir werden Sie benachrichtigen, sobald sie in unserem Katalog zur Installation bereitgestellt wird.</p></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br/><p>Amazon Lex V2 est un service Web Amazon permettant de créer une interface conversationnelle pour les applications utilisant la voix et le texte. Il vous permet de publier vos bots vocaux ou textuels à utiliser sur les appareils mobiles, les applications Web et les services de chat.</p><br /><h2>COMMENT CE COMPOSANT FONCTIONNE AVEC AIRY</h2><br/><p>Vous pouvez facilement créer des bots sur Amazon Lex V2 et rendre toutes ces conversations dans votre boîte de réception Airy après avoir configuré votre connexion.</p><br /><p>Lors de l'installation et de la configuration du connecteur Amazon Lex V2, vous pourrez gérer le flux bidirectionnel entre vos bots et Airy core. Cela signifie , toutes les conversations de bots créées sur Amazon Lex V2 seraient rendues et gérées à partir de votre boîte de réception Airy.</p><br/><p>Regroupement de tous vos messages de bot en un seul endroit et gestion de ces conversations.</p><br/ ><p>Les bots Amazon Lex V2 peuvent être intégrés aux composants suivants disponibles sur Airy core :</p><ul><li>Business Messenger</li> <li>Twilio</li></ul><br /><h2>DEMANDE D'ACCÈS</h2><br/><p>AMAZON LEX V2 com Le composant est actuellement en phase de développement. Vous pouvez demander l'accès à ce composant et nous vous informerons une fois qu'il sera déployé dans notre catalogue pour installation.</p></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br/><p>Amazon Lex V2 es un servicio web de Amazon para crear una interfaz de conversación para aplicaciones que usan voz y texto. Le permite publicar sus bots de voz o texto para su uso en dispositivos móviles, aplicaciones web y servicios de chat.</p><br /><h2>¿CÓMO FUNCIONA ESTE COMPONENTE CON AIRY?</h2><br/><p>Puede crear fácilmente bots en Amazon Lex V2 y envíe todas estas conversaciones a su bandeja de entrada de Airy después de configurar su conexión.</p><br /><p>Al instalar y configurar el conector Amazon Lex V2, podrá administrar el flujo bidireccional entre sus bots y el núcleo de Airy. Esto significa , todas las conversaciones de bots creadas en Amazon Lex V2 se procesarán y administrarán desde su bandeja de entrada de Airy.</p><br/><p>Agrupe todos sus mensajes de bot en un solo lugar y administre estas conversaciones.</p><br/ <p>Los bots de Amazon Lex V2 se pueden integrar con los siguientes componentes disponibles en el núcleo de Airy:</p><ul><li>Business Messenger</li> <li>Twilio</li></ul><br /><h2>SOLICITUD DE ACCESO</h2><br/><p>AMAZON LEX V2 com El componente se encuentra actualmente en Fase de Desarrollo. Puede solicitar acceso a este componente y le notificaremos una vez que se implemente en nuestro Catálogo para su instalación.</p></div>"
