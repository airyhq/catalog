description: "<div><h2>About</h2><br/><p>Airy Contacts is your endpoint to communicate with “Contacts” on all channels connected to your Airy Instance.<br/></p><h2>How does it work?</h2><br /><p>Once you install this component, you will enable “Contacts” on your Airy instance. Once a new contact messages your business, it will automatically create a new contact for this customer.</p><br /><h2>Editing:</h2><br/><p>You are able to edit contacts after creating. When editing contact details, you can change the email, phone number, title, address, city, and organization.</p><br /><h2>Connecting to an external CRM:</h2><br/><p>Installing this component will allow your airy instance to connect to external CRM to merge contacts to your Airy instance. The CRM connectors supported by Airy are listed below:</p><br/><ul><li>Salesforce Contacts</li></ul></div>"
descriptionDE: "<div><h2>Über</h2><br/><p>Airy Contacts ist Ihr Endpunkt, um mit „Contacts“ auf allen Kanälen zu kommunizieren, die mit Ihrer Airy-Instanz verbunden sind.<br/></p><h2>Wie funktioniert es?</h2><br /><p>Sobald Sie diese Komponente installiert haben, aktivieren Sie „Kontakte“ auf Ihrer Airy-Instanz. Sobald ein neuer Kontakt Ihrem Unternehmen eine Nachricht sendet, wird automatisch ein neuer Kontakt für diesen Kunden erstellt.</p><br /><h2>Bearbeiten:</h2><br/><p>Sie können die Kontakte anschließend bearbeiten Erstellen. Beim Bearbeiten von Kontaktdaten können Sie E-Mail, Telefonnummer, Titel, Adresse, Stadt und Organisation ändern.</p><br /><h2>Verbindung zu einem externen CRM herstellen:</h2><br/><p >Durch die Installation dieser Komponente kann Ihre Airy-Instanz eine Verbindung zu einem externen CRM herstellen, um Kontakte mit Ihrer Airy-Instanz zusammenzuführen. Die von Airy unterstützten CRM-Konnektoren sind unten aufgeführt:</p><br/><ul><li>Salesforce-Kontakte</li></ul></div>"
descriptionFR: "<div><h2>À propos</h2><br/><p>Airy Contacts est votre point de terminaison pour communiquer avec les Contacts sur tous les canaux connectés à votre instance Airy.<br/></p><h2> Comment ça marche ?</h2><br /><p>Une fois que vous aurez installé ce composant, vous activerez Contacts sur votre instance Airy. Une fois qu'un nouveau contact envoie un message à votre entreprise, il créera automatiquement un nouveau contact pour ce client.</p><br /><h2>Modification :</h2><br/><p>Vous pouvez modifier les contacts après leur création. Lors de la modification des coordonnées, vous pouvez modifier l'adresse e-mail, le numéro de téléphone, le titre , adresse, ville et organisation.</p><br /><h2>Connexion à un CRM externe :</h2><br/><p>L'installation de ce composant permettra à votre instance aérée de se connecter à un CRM externe pour fusionnez les contacts avec votre instance Airy. Les connecteurs CRM pris en charge par Airy sont répertoriés ci-dessous :</p><br/><ul><li>Contacts Salesforce</li></ul></div>"
descriptionES: "<div><h2>Acerca de</h2><br/><p>Airy Contacts es su punto final para comunicarse con Contactos en todos los canales conectados a su instancia de Airy.<br/></p><h2> ¿Cómo funciona?</h2><br /><p>Una vez que instale este componente, habilitará Contactos en su instancia de Airy. Una vez que un nuevo contacto envíe un mensaje a su empresa, automáticamente creará un nuevo contacto para este cliente.</p><br /><h2>Edición:</h2><br/><p>Puede editar los contactos después de crearlos. Al editar los detalles del contacto, puede cambiar el correo electrónico, el número de teléfono, el título , dirección, ciudad y organización.</p><br /><h2>Conexión a un CRM externo:</h2><br/><p>La instalación de este componente permitirá que su instancia Airy se conecte a un CRM externo para combine contactos en su instancia de Airy. Los conectores de CRM admitidos por Airy se enumeran a continuación:</p><br/><ul><li>Contactos de Salesforce</li></ul></div>"
