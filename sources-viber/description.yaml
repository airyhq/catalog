description: "<div><h2>ABOUT</h2><br /> <p>This component when added to your Airy core, allows you to configure a business account that you can use to send and receive messages to and from users. Viber allows you to configure a business account that you can use to send and receive messages to and from users.</p><br /> <p>When you install Viber you will be able to:</p> <ul> <li>Create channels and configure them.</li> <li>Send contacts messages via Viber.</li> <li>Receive messages from all users.</li> </ul><br /> <h2>TO INSTALL</h2><br/> <p>All you have to do is click the 'Install' button and Viber will be installed in one click. After a successful installation, you will be able to configure your Viber source to add your channels.</p><br /> <h2>TO CONFIGURE</h2><br/> <p>The Viber source will require the following configuration:</p><br /> <ul> <li>Step 1: name is the custom name for the connected phone number.</li> <li>Step 2: image_url is the custom image URL.</li> </ul></div>"
descriptionDE: "<div><h2>ÜBER</h2><br /> <p>Wenn diese Komponente zu Ihrem Airy-Kern hinzugefügt wird, können Sie ein Geschäftskonto konfigurieren, das Sie zum Senden und Empfangen von Nachrichten an und von Benutzern verwenden können. Viber können Sie ein Geschäftskonto konfigurieren, mit dem Sie Nachrichten an und von Benutzern senden und empfangen können.</p><br /> <p>Wenn Sie Viber installieren, können Sie:</p> <ul> < li>Erstelle Kanäle und konfiguriere sie.</li> <li>Sende Kontaktnachrichten über Viber.</li> <li>Empfange Nachrichten von allen Benutzern.</li> </ul><br /> <h2>TO INSTALLIEREN</h2><br/> <p>Alles, was Sie tun müssen, ist auf die Schaltfläche 'Installieren' zu klicken und Viber wird mit einem Klick installiert. Nach einer erfolgreichen Installation können Sie Ihre Viber-Quelle konfigurieren, um Ihre hinzuzufügen Kanäle.</p><br /> <h2>KONFIGURIEREN</h2><br/> <p>Die Viber-Quelle erfordert die folgende Konfiguration:</p><br /> <ul> <li>Schritt 1: name ist der benutzerdefinierte Name für die verbundene Telefonnummer.</li> <li>Schritt 2: image_url ist die benutzerdefinierte Bild-URL.</li> </ul></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br /> <p>Ce composant, lorsqu'il est ajouté à votre noyau Airy, vous permet de configurer un compte professionnel que vous pouvez utiliser pour envoyer et recevoir des messages vers et depuis les utilisateurs. Viber vous permet de configurer un compte professionnel que vous pouvez utiliser pour envoyer et recevoir des messages vers et depuis les utilisateurs.</p><br /> <p>Lorsque vous installez Viber, vous pourrez :</p> <ul> < li>Créez des canaux et configurez-les.</li> <li>Envoyez des messages de contacts via Viber.</li> <li>Recevez des messages de tous les utilisateurs.</li> </ul><br /> <h2>À INSTALLER</h2><br/> <p>Il vous suffit de cliquer sur le bouton 'Installer' et Viber sera installé en un clic. Après une installation réussie, vous pourrez configurer votre source Viber pour ajouter votre canaux.</p><br /> <h2>À CONFIGURER</h2><br/> <p>La source Viber nécessitera la configuration suivante :</p><br /> <ul> <li>Étape 1 : name est le nom personnalisé du numéro de téléphone connecté.</li> <li>Étape 2 : image_url est l'URL de l'image personnalisée.</li> </ul></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br /> <p>Este componente, cuando se agrega a su núcleo de Airy, le permite configurar una cuenta comercial que puede usar para enviar y recibir mensajes hacia y desde los usuarios. Viber le permite configurar una cuenta comercial que puede usar para enviar y recibir mensajes de los usuarios.</p><br /> <p>Cuando instale Viber podrá:</p> <ul> < li>Cree canales y configúrelos.</li> <li>Envíe mensajes de contactos a través de Viber.</li> <li>Reciba mensajes de todos los usuarios.</li> </ul><br /> <h2>TO INSTALAR</h2><br/> <p>Todo lo que tiene que hacer es hacer clic en el botón 'Instalar' y Viber se instalará con un solo clic. Después de una instalación exitosa, podrá configurar su fuente de Viber para agregar su canales.</p><br /> <h2>PARA CONFIGURAR</h2><br/> <p>La fuente de Viber requerirá la siguiente configuración:</p><br /> <ul> <li>Paso 1: nombre es el nombre personalizado para el número de teléfono conectado.</li> <li>Paso 2: image_url es la URL de la imagen personalizada.</li> </ul></div>"
