description: "<div><h2>ABOUT</h2><br /><p>Send and receive messages using a cloud-hosted version of the WhatsApp Business Platform. The Cloud version allows you to implement WhatsApp Business APIs without the cost of hosting of your own servers and also allows you to more easily scale your business messaging.</p ><br /><h2>TO INSTALL</h2><br/><p>All you have to do is click “Install” button and Whatsapp Business Cloud will be installed in one click. After a successful installation, you will be able to configure your Whatsapp Business Cloud  source to add your channels.</p><br /><h2>TO CONFIGURE</h2><br/><p>The Whatsapp Business Cloud  source will require the following configuration:</p><br /><ul><li>Step 1:Whatsapp cloud Page ID </li> <li>Step 2:Token</li> <li>Step 3:Phone Number</li> <li>Step 4:Add channel name (Optional)</li> <li>Step 5:Add image URL (Optional)</li> </ul></div>"
descriptionDE: "<div><h2>ÜBER</h2><br /><p>Senden und empfangen Sie Nachrichten mit einer in der Cloud gehosteten Version der WhatsApp Business-Plattform. Die Cloud-Version ermöglicht Ihnen die Implementierung von WhatsApp Business-APIs ohne Hostingkosten Ihrer eigenen Server und ermöglicht es Ihnen auch, Ihr geschäftliches Messaging einfacher zu skalieren.</p ><br /><h2>ZUM INSTALLIEREN</h2><br/><p>Alles, was Sie tun müssen, ist auf 'Installieren' zu klicken. Schaltfläche und Whatsapp Business Cloud wird mit einem Klick installiert. Nach erfolgreicher Installation können Sie Ihre Whatsapp Business Cloud-Quelle konfigurieren, um Ihre Kanäle hinzuzufügen.</p><br /><h2>KONFIGURIEREN</h2> <br/><p>Die Whatsapp Business Cloud-Quelle erfordert die folgende Konfiguration:</p><br /><ul><li>Schritt 1:Whatsapp Cloud-Seiten-ID </li> <li>Schritt 2:Token </li> <li>Schritt 3: Telefonnummer</li> <li>Schritt 4: Kanalnamen hinzufügen (optional)</li> <li>Schritt 5: Bild-URL hinzufügen (optional)</li> </ ul></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br /><p>Envoyez et recevez des messages à l'aide d'une version hébergée dans le cloud de WhatsApp Business Platform. La version Cloud vous permet de mettre en œuvre les API WhatsApp Business sans les frais d'hébergement de vos propres serveurs et vous permet également de faire évoluer plus facilement votre messagerie professionnelle.</p ><br /><h2>À INSTALLER</h2><br/><p>Il vous suffit de cliquer sur 'Installer' bouton et Whatsapp Business Cloud sera installé en un clic. Après une installation réussie, vous pourrez configurer votre source Whatsapp Business Cloud pour ajouter vos chaînes.</p><br /><h2>À CONFIGURER</h2> <br/><p>La source Whatsapp Business Cloud nécessitera la configuration suivante :</p><br /><ul><li>Étape 1 : ID de page Whatsapp cloud </li> <li>Étape 2 : Jeton </li> <li>Étape 3 : Numéro de téléphone</li> <li>Étape 4 : Ajouter le nom de la chaîne (facultatif)</li> <li>Étape 5 : Ajouter l'URL de l'image (facultatif)</li> </ ul></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br /><p>Envíe y reciba mensajes utilizando una versión alojada en la nube de WhatsApp Business Platform. La versión en la nube le permite implementar las API de WhatsApp Business sin el costo del alojamiento. de sus propios servidores y también le permite escalar más fácilmente la mensajería de su negocio.</p ><br /><h2>PARA INSTALAR</h2><br/><p>Todo lo que tiene que hacer es hacer clic en 'Instalar' y Whatsapp Business Cloud se instalará con un solo clic. Después de una instalación exitosa, podrá configurar su fuente de Whatsapp Business Cloud para agregar sus canales.</p><br /><h2>PARA CONFIGURAR</h2> <br/><p>La fuente de Whatsapp Business Cloud requerirá la siguiente configuración:</p><br /><ul><li>Paso 1: ID de página de la nube de Whatsapp </li> <li>Paso 2: Token </li> <li>Paso 3:Número de teléfono</li> <li>Paso 4:Agregar nombre de canal (opcional)</li> <li>Paso 5:Agregar URL de imagen (opcional)</li> </ ul></div>"
