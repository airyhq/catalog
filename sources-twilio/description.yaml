description: "<div><h2>ABOUT</h2><br/><p>Build or buy your ideal customer engagement experience on a single, trusted platform that combines the best in digital channels, first-party data, and flexible, easy-to-build solutions. The Component when added to your Airy core, allows messaging: send and receive SMS, WhatsApp, and chat messages reliably with best-in-class communications APIs.</p><br/><h2>TO INSTALL</h2><br/><p>All you have to do is click the 'Install' button and Twilio SMS will be installed in one click. After a successful installation, you will be able to configure your Twilio SMS source to add your channels.</p><br/><h2>TO CONFIGURE</h2><br/><p>The Twilio SMS source will require the following configuration:</p><br /><ul><li>Step 1: phone_number is the phone number as listed in your Twilio dashboard. <br />It must not contain spaces and must include the country code.</li><li>Step 2: name is the custom name for the connected phone number.</li><li>Step 3: image_url is the custom image URL.</li></div>"
descriptionDE: "<div><h2>ÜBER</h2><br/><p>Bauen oder kaufen Sie Ihr ideales Kundenbindungserlebnis auf einer einzigen, vertrauenswürdigen Plattform, die das Beste aus digitalen Kanälen, First-Party-Daten und Flexibilität und Einfachheit kombiniert -to-build-Lösungen. Wenn die Komponente zu Ihrem Airy-Kern hinzugefügt wird, ermöglicht sie Messaging: Senden und empfangen Sie SMS-, WhatsApp- und Chat-Nachrichten zuverlässig mit erstklassigen Kommunikations-APIs.</p><br/><h2>TO INSTALLIEREN</h2><br/><p>Alles, was Sie tun müssen, ist auf die Schaltfläche 'Installieren' zu klicken, und Twilio SMS wird mit einem Klick installiert. Nach erfolgreicher Installation können Sie Ihre Twilio SMS-Quelle konfigurieren Fügen Sie Ihre Kanäle hinzu.</p><br/><h2>KONFIGURIEREN</h2><br/><p>Die Twilio-SMS-Quelle erfordert die folgende Konfiguration:</p><br /><ul><li>Schritt 1: phone_number ist die Telefonnummer, die in Ihrem Twilio-Dashboard aufgeführt ist. <br />Sie darf keine Leerzeichen enthalten und muss die Landesvorwahl enthalten.</li><li>Schritt 2: name ist der benutzerdefinierte Name für die verbundene Telefonnummer.</li><li>Schritt 3: image_url ist die benutzerdefinierte Bild-URL.< /li></div>"
descriptionFR: "<div><h2>À PROPOS</h2><br/><p>Créez ou achetez votre expérience d'engagement client idéale sur une plate-forme unique et fiable qui combine le meilleur des canaux numériques, des données de première partie et une solution flexible et simple. -pour créer des solutions. Le composant, lorsqu'il est ajouté à votre noyau Airy, permet la messagerie : envoyez et recevez des SMS, WhatsApp et des messages de chat de manière fiable avec les meilleures API de communication.</p><br/><h2>TO INSTALLER</h2><br/><p>Il vous suffit de cliquer sur le bouton 'Installer' et Twilio SMS sera installé en un clic. Après une installation réussie, vous pourrez configurer votre source SMS Twilio pour ajoutez vos chaînes.</p><br/><h2>À CONFIGURER</h2><br/><p>La source SMS Twilio nécessitera la configuration suivante :</p><br /><ul><li>Étape 1 : numéro_téléphone est le numéro de téléphone indiqué dans votre tableau de bord Twilio. <br />Il ne doit pas contenir d'espaces et doit inclure le code du pays.</li><li>Étape 2 : nom est le nom personnalisé pour le numéro de téléphone connecté.</li><li>Étape 3 : image_url est l'URL de l'image personnalisée.< /li></div>"
descriptionES: "<div><h2>ACERCA DE</h2><br/><p>Cree o compre su experiencia ideal de participación del cliente en una plataforma única y confiable que combina lo mejor en canales digitales, datos propios y flexibilidad y facilidad -para crear soluciones. El componente, cuando se agrega a su núcleo de Airy, permite la mensajería: envíe y reciba SMS, WhatsApp y mensajes de chat de manera confiable con las mejores API de comunicaciones de su clase.</p><br/><h2>PARA INSTALAR</h2><br/><p>Todo lo que tiene que hacer es hacer clic en el botón 'Instalar' y Twilio SMS se instalará con un solo clic. Después de una instalación exitosa, podrá configurar su fuente Twilio SMS para agregue sus canales.</p><br/><h2>PARA CONFIGURAR</h2><br/><p>La fuente de Twilio SMS requerirá la siguiente configuración:</p><br /><ul><li>Paso 1: phone_number es el número de teléfono que aparece en su panel de control de Twilio. <br />No debe contener espacios y debe incluir el código de país.</li><li>Paso 2: nombre es el nombre personalizado para el número de teléfono conectado.</li><li>Paso 3: image_url es la URL de la imagen personalizada.< /li></div>"
